<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{ getherodescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitaliceName}}</dd>
</dl>

<button
  *ngIf="name ==='Superman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 40"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar Edad
</button>

<button
  *ngIf="name === 'Batman' || age === 40"
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
