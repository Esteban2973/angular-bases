<h4>Personajes</h4>

<ul class= "list-group ">
  <li *ngFor=
    "let DemonSlayer of listCharacter;
    let i = index;
    let isfirst = first;
    let istLast = last;"

    class= "list-group-item d-flex
    justify-content-between
    align-items-center"
    [ngClass]= "{
    'list-group-item-success': isfirst,
    'list-group-item-danger': istLast
    }"
    >
  <div>
    <!-- <span class= "text-danger" > {{DemonSlayer.id}} </span> -->
    <span class= "text-danger" > {{i+1}} </span>
    <span>{{DemonSlayer.name}}</span> -
    <strong>Power: </strong>
    {{DemonSlayer.power}}
  </div>

    <button class= "btn btn-danger" (click)="deleteCharacter(DemonSlayer.id)"> Borrar </button>

  </li>
</ul>
