<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitNewCharacter()">
  <input
    type="text"
    [(ngModel)]="addCharacter.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre del personaje"
  >

  <input
    type="number"
    [(ngModel)]="addCharacter.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder del personaje"
  >

  <button
    type="submit"
    class="btn btn-primary">
    Agregar
  </button>


</form>
